        Height: =58
        Size: =27
        Text: ="Ol√°, " &User().FullName
        Width: =384
        X: =137
        Y: =15
        ZIndex: =4

    Icon2_2 As icon.Bell:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(99, 139, 44, 1)
        Icon: =Icon.Bell
        X: =547
        Y: =9
        ZIndex: =5

    Icon3_2 As icon.Hamburger:
        Color: =RGBA(255, 255, 255, 1)
