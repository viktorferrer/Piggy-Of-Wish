                Text: =ThisItem.Nome
                VerticalAlign: =VerticalAlign.Top
                Width: =193
                X: =151
                ZIndex: =2

            Subtitle3_1 As label:
                Height: =1
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Nome
                VerticalAlign: =VerticalAlign.Top
                Width: =Title3_1.Width
                X: =Title3_1.X
                ZIndex: =3

            Separator3_1 As rectangle:
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - 1
                ZIndex: =5

            Icon6_1 As icon.Add:
                Height: =1
                Icon: =ThisItem.Icone
                X: =31
                ZIndex: =6

        Label18_1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(99, 139, 44, 1)
            Height: =74
            Size: =22
            Text: ="Olá, " &User().FullName
            Width: =640
            ZIndex: =2

        Icon8_1 As icon.Hamburger:
            BorderColor: =RGBA(99, 139, 44, 1)
            Color: =RGBA(255, 255, 255, 1)
            FocusedBorderThickness: =5
            Icon: =Icon.Hamburger
            OnSelect: |-
                =UpdateContext({startTimer:true});
                If(tamanho=400, Set(tamanho,0), Set(tamanho,400))
            X: =40
            Y: =3
            ZIndex: =3

