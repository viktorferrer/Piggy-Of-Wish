"Tela_Login_2 As screen.'phoneLayout_Success_ver3.0'":
    Fill: =RGBA(255, 255, 255, 1)

    Group1_1 As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =5

        Label18_5 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(99, 139, 44, 1)
            Height: =68
            Size: =22
            Text: ="Olá, " &User().FullName
            Width: =640
            ZIndex: =2

        Icon8_5 As icon.Hamburger:
            BorderColor: =RGBA(99, 139, 44, 1)
            Color: =RGBA(255, 255, 255, 1)
            FocusedBorderThickness: =5
            Height: =59
            Icon: =Icon.Hamburger
            OnSelect: =If(tamanho=421, Set(tamanho,0), Set(tamanho,421))
            X: =40
            Y: =3
            ZIndex: =3

        Gallery3_6 As gallery.galleryVertical:
            Fill: =RGBA(127, 178, 57, 1)
            Height: =tamanho
            Items: =arrayMenu
            Layout: =Layout.Vertical
            TemplateSize: =96
            Transition: =Transition.Pop
            Y: =68
            ZIndex: =4

            Icon6_6 As icon.Add:
                Color: =RGBA(232, 244, 217, 1)
                Height: =50
                Icon: =ThisItem.Icone
                Width: =49
                X: =40
                Y: =20
                ZIndex: =1

            Label4_6 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =Semibold
                Height: =51
                Size: =21
                Text: =ThisItem.Titulo
                Width: =410
                X: =121
                Y: =20
                ZIndex: =2

    Button2 As button:
        Height: =70
        OnSelect: |-
            =ClearCollect(
                myCollection,
                AddColumns(
                    PRODUTO,
                    "Produto",
                        First(Filter(
                            USUARIO,
                            ID_USUARIO_FK = USUARIO[@ID_USUARIO]
                        ))
                    
                )
            )
        Size: =24
        Text: ="Botão"
        Width: =280
        X: =168
        Y: =90
        ZIndex: =6

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =Ungroup(myCollection,"Produto")
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =189
        ZIndex: =7

        Image4 As image:
            Height: =128
            Image: =ThisItem.LINK
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.NOME
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image4.Width - 104
            X: =Image4.X + Image4.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.MARCA
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Exibir detalhes do item"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

