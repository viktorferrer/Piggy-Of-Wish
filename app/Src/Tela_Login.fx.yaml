"Tela_Login As screen.'phoneLayout_Success_ver3.0'":
    Fill: =RGBA(87, 164, 40, 0.73)

    Label1 As label:
        Align: =Align.Center
        Color: =RGBA(34, 77, 7, 1)
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Bold
        Height: =304
        Size: =60
        Text: |-
            ="Piggy 
            of
             Wishes"
        Width: =316
        X: =168
        Y: =114
        ZIndex: =1

    Label2 As label:
        Color: =RGBA(34, 77, 7, 1)
        Height: =78
        Size: =25
        Text: |-
            ="e-mail
            "
        Width: =122
        X: =45
        Y: =525
        ZIndex: =2

    Label2_1 As label:
        Color: =RGBA(34, 77, 7, 1)
        Height: =78
        Size: =25
        Text: |-
            ="senha
            "
        Width: =122
        X: =45
        Y: =641
        ZIndex: =3

    Label2_3 As label:
        Color: =RGBA(34, 77, 7, 1)
        Height: =78
        Size: =20
        Text: |-
            ="Esqueceu a senha?
            "
        Width: =270
        X: =300
        Y: =827
        ZIndex: =5

    login_email_input As text:
        BorderColor: =RGBA(127, 178, 57, 1)
        Default: =""
        DisabledBorderColor: =RGBA(127, 178, 57, 1)
        Height: =50
        HoverBorderColor: =RGBA(187, 221, 140, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        Size: =21
        Width: =372
        X: =183
        Y: =543
        ZIndex: =6

    login_senha_input As text:
        BorderColor: =RGBA(127, 178, 57, 1)
        Default: =""
        DisabledBorderColor: =RGBA(127, 178, 57, 1)
        Height: =52
        HoverBorderColor: =RGBA(209, 232, 178, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        Mode: =TextMode.Password
        Size: =21
        Width: =372
        X: =183
        Y: =657
        ZIndex: =7

    Button1 As button:
        AutoDisableOnSelect: =false
        Color: =RGBA(56, 79, 23, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(0, 0, 0, 0)
        Height: =77
        HoverColor: =RGBA(0, 0, 0, 0)
        HoverFill: =ColorFade(Self.Color, -20%)
        OnSelect: =NewForm(Form_Cad); Navigate(Tela_Cad,ScreenTransition.Cover)
        Size: =24
        Text: ="Cadastre-se"
        Width: =195
        X: =72
        Y: =827
        ZIndex: =9

    Icon1_3 As icon.ArrowRight:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.ArrowRight
        OnSelect: |-
            =If(
                !IsBlank(
                    LookUp(
                        USUARIO,
                        EMAIL = login_email_input.Text And SENHA = login_senha_input.Text
                    )
                ),
                Set(
                    _log,
                    login_email_input.Text
                ) And
                Navigate(
                    Tela_Wishlist,
                    ScreenTransition.Cover
                );
                UpdateContext({erroLogin: false}),
                UpdateContext({erroLogin: true});
                Reset(login_email_input),
                Reset(login_senha_input)
            )
        X: =540
        Y: =936
        ZIndex: =10

    Image1 As image:
        Image: =pngegg
        X: =250
        Y: =215
        ZIndex: =11

    Label16 As label:
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Semibold
        Height: =60
        Size: =21
        Text: ="Login inv√°lido!"
        Visible: =erroLogin
        Width: =260
        X: =196
        Y: =743
        ZIndex: =12

